<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
    <title>Document</title>
</head>
<body>
  <div class="container py-2">
    <p class="lead">Ingrese usuarios</p>
    <form>
    <div class="mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="edad" placeholder="Ingrese una edad">
      </div>
    </form>
      <button id="boton" type="reset" onclick="capturar()" class="btn btn-success">Agregar</button>
      <table class="container" id="tabla">
        <thead class="thead-inverse">
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
          </tr>
        </thead>
        
      </table>
    </div>
    <script>
      function capturar(){
        //console.log('capturado');
        function Persona(nombre,edad){
          this.nombre=nombre;
          this.edad=edad;
        }
        var nombreCapturar = document.getElementById("nombre").value;
        //console.log(nombreCapturar);
        var edadCapturar = document.getElementById("edad").value;
        //console.log(edadCapturar);
        nuevoSujeto = new Persona(nombreCapturar,edadCapturar);
        //console.log(nuevoSujeto);
        agregar();
      };
      var baseDatos=[];
      function agregar(){
        baseDatos.push(nuevoSujeto)  
        //console.log(baseDatos);
        document.getElementById("tabla").innerHTML += '<tbody><td>'+nuevoSujeto.nombre+'</td><td>'+nuevoSujeto.edad+'</td></tbody>'
      };

    </script>
</body>
</html>
